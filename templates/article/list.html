<ol class="article-list">
    {% for article in articles %}
            <li class="article-li">
                {% if article.thumbnail %}
                    <img class="thumbnail" src="{{article.thumbnail.url}}" alt="">
                {% endif %}
                <div>
                    <h2><a href="{{article.get_absolute_url}}">{{article.title}}</a></h2>
                    <p>{{article.description}}</p>
                </div>
            </li>
    {% endfor %}
</ol>
